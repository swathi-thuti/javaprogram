<div class="container-fluid px-4">
  <div class="row mt-3">
    <div class=" col-sm-6"><span>Name : </span><strong>{{userDetails?.fullName}}</strong></div>
    <div class=" col-sm-6"><span>Email : </span><strong>{{userDetails?.contactEmail}}</strong></div>
  </div>
  <div class="row mt-3">
    <div class=" col-sm-6"><span>Phone Number : </span><strong>{{userDetails?.contactPhone}}</strong></div>
    <div class=" col-sm-6"><span>Login Name : </span><strong>{{userDetails?.loginName}}</strong></div>
  </div>
  <div class="row mt-3">
    <div class=" col-sm-6"><span>User Role : </span><strong>{{userDetails?.userRoleEntity.shortCode}}</strong></div>
    <div class=" col-sm-6"><span>Additional Info : </span><strong>{{userDetails?.additionalInfo}}</strong></div>
  </div>
</div>
