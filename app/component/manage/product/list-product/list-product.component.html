
<div class="container-fluid px-4">
  <div style="text-align: end;padding-top: 10px;">
    <a class="btn icon-left btn-primary" (click)="createProduct()">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 1V13M13 7L1 7" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      Create Product
    </a>
  </div>
</div>

<div class="white-box">
  <div class="search-block">
    <div class="row align-items-center">
      <div class="col-md-12 col-lg-12">
        <div class="searchResult">
          <div class="search-box mb-sm-mt-2" style="padding-bottom: 10px;padding-top: 10px;">
            <form>
              <input class=" form-control" type="text" name="Search"
                     placeholder="Search by name">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class=row>
  <div class=col-md-12>
    <table class="table table-striped table-bordered table-hover">
      <thead>
      <tr>
        <th>Reference Id</th>
        <th>Product Name</th>
        <th>Molecular Weight</th>
        <th>Item Purity</th>
        <th>Storage Condition</th>
        <th>Short Code</th>
        <th>Additional Info</th>
        <th>Del Flag</th>
        <th colspan = "2"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of productListFromHttp | paginate : { itemsPerPage: tableSize, currentPage: page, totalItems:count}">
        <td>{{item.referenceId}}</td>
        <td>{{item.fullName}}</td>
        <td>{{item.molecularWeight}}</td>
        <td>{{item.itemPurity}}</td>
        <td>{{item.storageCode}}</td>
        <td>{{item.shortCode}}</td>
        <td>{{item.additionalInfo}}</td>
        <td>{{item.delFlag}}</td>
        <td><a routerLink="/editProduct/{{item.referenceId}}"><i class='fa fa-edit' style="color:green;"></i></a>
        </td>
        <td><a (click)="openDeleteDialog()"><i class="fa fa-trash" ></i></a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class = "row">
    <div class = "col-4">
      <select (change)="onTableSizeChange($event)">
        <option *ngFor = "let size of tableSizes">
          {{size}}
        </option>
      </select>
    </div>
    <div class = "col-8">
      <pagination-controls
        previousLabel = "Prev"
        nextLabel = "Next"
        (pageChange) = "onTableDataChange($event)"
      />
    </div>
  </div>
</div>
