<div class="container-fluid px-4">
  <div style="text-align: end;padding-top: 10px;">
    <a class="btn icon-left btn-primary" (click)="createCategory()">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 1V13M13 7L1 7" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
      </svg>
      Create Category
    </a>
  </div>
</div>
<div class="row">
  <div class=col-md-12>
    <table class="table table-striped table bordered table-hover">
      <thead>
      <tr>
        <th>Short Code</th>
        <th>Description</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>

      <tr *ngFor="let cat of listVals ">
        <td> {{ cat.shortCode }}</td>
        <td>{{ cat.detailedName }}</td>
        <td>
          <button  type = "button" class = "btn btn-primary" routerLink="/editInwardCategory/{{cat.referenceId}}">Edit</button>
        </td>
        <td>
          <button type = "button" class = "btn btn-danger">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
