
<div class = "container-fluid px-4">
  <div style="text-align: end;padding-top: 10px;">
    <a class="btn icon-left btn-primary" (click)="createOutward()" >
      <i class="fa fa-user"></i>
      Create Outward
    </a>

  </div>
  <h3>List of StockOutWard</h3>
  <p>RefId/Invoice Number/Common Remarks</p>

  <div style="padding-bottom: 10px;padding-top: 10px;">
    <form>
      <input class=" form-control" type="text" name="Search"
             placeholder="Search by name">
    </form>
  </div>

  <div class = row>
    <div class = col-md-12>
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th>RefId</th>
          <th>Invoice Number</th>
          <th>Common Remarks</th>
          <th colspan = "2"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor = "let item of stockListFromHttp | paginate : { itemsPerPage: tableSize, currentPage: page, totalItems:count} ">
          <td>{{item.refId}}</td>
          <td>{{item.invoiceNum}}</td>
          <td>{{item.commonRemarks}}</td>
          <td><button type = "button" class = "btn btn-primary"(click)="editOutward()">Edit</button></td>
          <td><button type = "button" class = "btn btn-danger">Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class = "row">
    <div class = "col-4">
      <select (change)="onTableSizeChange($event)">
        <option *ngFor = "let size of tableSizes">
          {{size}}
        </option>
      </select>
    </div>

        <div class = "col-8">
          <pagination-controls
            previousLabel = "Prev"
            nextLabel = "Next"
            (pageChange) = "onTableDataChange($event)"
          />
        </div>

  </div>
</div>
