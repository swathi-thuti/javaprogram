<div class = "container-fluid px-4">
  <h3>List of Inwards</h3>
  <p>Search by Product / Batch Number / Date / Catalog Number / CAS Number </p>
  <!--<div class = "table-responsive"> -->
  <div class = row>
    <div class = col-md-12>
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th>Date</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Condition</th>
          <th>Location</th>
          <th colspan = "2"></th>
        </tr>
        </thead>
        <tbody>
         <tr *ngFor = "let item of inwardsList | paginate : { itemsPerPage: tableSize, currentPage: page, totalItems:count} ">
          <td>{{item.date}}</td>
          <td>{{item.product}}</td>
          <td>{{item.qty}}</td>
          <td>{{item.condition}}</td>
          <td>{{item.location}}</td>

         <!--<tr *ngFor = "let item of inwardsListFromHttp | paginate : { itemsPerPage: tableSize, currentPage: page, totalItems:count} ">
          <td>{{item.productDate}}</td>
          <td>{{item.productCode}}</td>
          <td>{{item.productCondition}}</td>
          <td>{{item.productLocation}}</td>-->
          <td><button type = "button" class = "btn btn-primary">Edit</button></td>
          <td><button type = "button" class = "btn btn-danger">Delete</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class = "row">
  <div class = "col-4">
    <select (change)="onTableSizeChange($event)">
      <option *ngFor = "let size of tableSizes">
        {{size}}
      </option>
    </select>
  </div>
  <div class = "col-8">
    <pagination-controls
      previousLabel = "Prev"
      nextLabel = "Next"
      (pageChange) = "onTableDataChange($event)"
    />
  </div>
  </div>
</div>
