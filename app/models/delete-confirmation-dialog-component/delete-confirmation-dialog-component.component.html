<h2 mat-dialog-title>Delete User?</h2>
<mat-dialog-content>
  Are you sure you want to delete this user ?
  <p class="mt-2">UserName : <strong>{{data.userName}}</strong></p>
  <p>Email : <strong>{{data.email}}</strong></p>
</mat-dialog-content>

<mat-dialog-actions style="padding-left: 350px;">
  <button mat-button (click)=" onNoClick()">No</button>
  <button mat-button color="primary" (click)="onYesClick()">Yes</button>
</mat-dialog-actions>
